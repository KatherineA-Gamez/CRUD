<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1>Lista de Usuarios</h1>
        </div>
        <div class="card">
            <div class="card-header">
                Usuarios
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                    <tr th:each="usr : ${users}">
                        <td th:text="${usr.id}"></td>
                        <td th:text="${usr.name}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{'/editar/' + ${usr.id}}">Editar</a>
                            <a class="btn btn-danger" th:href="@{'/eliminar/' + ${usr.id}}" 
                               onclick="return confirm('¿Desea eliminar el registro?')">Eliminar</a>
                        </td>
                    </tr>                    
                </table>
                <a class="btn btn-dark" href="/nuevo">Agregar Usuario</a>
            </div>
        </div>
    </div>
</body>
<footer style="background-color: #f8f9fa; padding: 20px 0; text-align: center;">
    <p>Integrantes del Equipo: Alexis Alfonso Alvarenga y Katherine Alexandra Santos Gámez</p>
</footer>
</html>
